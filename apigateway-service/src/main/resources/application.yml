server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      routes:
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates: # 조건절(first-service로 시작하는 요청은 모두 해당 uri로 보냄)
            - Path=/first-service/**
          filters:
            - CustomFilter
#            - AddRequestHeader=first-request, first-request-header2 # key, value ??? ??
#            - AddResponseHeader=first-response, first-response-header2

        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates: # 조건절(second-service로 시작하는 요청은 모두 해당 uri로 보냄)
            - Path=/second-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Spring Cloud Gateway Logging Filter
                preLogger: true
                postLogger: true
#            - AddRequestHeader=second-request, second-request-header2
#            - AddResponseHeader=second-response, second-response-header2